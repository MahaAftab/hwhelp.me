<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"/>
    <!-- Custom CSS -->
    <style>
      body {
        background-color: #fbcca0;
        background-image: url(assets/img/hwhelp/bg-img.jpg);
        background-size: cover;
  background-repeat: no-repeat;
}
      }
      .card {
        margin-top: 50px;
      }
      .card-header {
        background-color: #ffffff;
        border-bottom: none;
      }
      .card-body {
        background-color: #ffffff;
        border: none;
      }
      .form-control:focus {
        border-color: #ff844b;
        box-shadow: 0 0 0 0.2rem rgba(193, 174, 66, 0.25);
      }
      .form-check-input:checked {
        background-color: #ff844b;
        border-color: #ff844b;
      }
      .btn-primary {
        background-color: #ff844b;
        border-color: #ff844b;
      }
      .btn-primary:hover {
        background-color: #ff844b;
        border-color: #ff844b;
      }
    </style>
  </head>
  <body>
    <div style="width: 80%;">
      <div class="row ">
        <div class="col-lg-6">
          <div class="card">
            <div class="card-header">
              <h2 style="text-align: center;">Register</h2>
            </div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="username">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    placeholder="Enter username"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Enter email"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="phone">Phone number</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="phone"
                    placeholder="Enter phone number"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Enter password"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="confirm-password">Confirm Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="confirm-password"
                    placeholder="Confirm Password"
                    required
                  />
                </div>
                
                <!-- Role selection with radio buttons -->
                <div class="form-group">
                  <label for="role-selection">Register as a:</label>
                  <div class="form-check">
                  <input
                                     class="form-check-input"
                                     type="radio"
                                     name="role-selection"
                                     id="student-radio"
                                     value="student"
                                     checked
                                   />
                  <label class="form-check-label" for="student-radio">
                  Student
                  </label>
                  </div>
                  <div class="form-check">
                  <input
                                     class="form-check-input"
                                     type="radio"
                                     name="role-selection"
                                     id="teacher-radio"
                                     value="teacher"
                                   />
                  <label class="form-check-label" for="teacher-radio">
                  Teacher
                  </label>
                  </div>
                  </div>
                  <div class="form-group">
                    <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                    <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                </div>
                              <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block">
              Register
            </button>

            <!-- Login link -->
            <div class="text-center pt-3">
              Already have an account? <a href="#">Log in</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
  crossorigin="anonymous"
></script>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
  crossorigin="anonymous"
></script>
<script
  src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
  crossorigin="anonymous"
></script>
</body>
</html>
